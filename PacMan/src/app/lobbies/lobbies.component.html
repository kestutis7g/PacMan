<br class="p-50 m-50" />

<button mat-button routerLink="/home">
  <i class="fa-solid fa-backward"> Home</i>
</button>

<br class="p-20 m-20" />

<div style="margin-left: 10px">
  <utils-grid [data]="lobbyList">
    <utils-grid-column field="name" title="Name"></utils-grid-column>
    <utils-grid-column field="level" title="Level"></utils-grid-column>
    <utils-grid-column field="players" title="Players">
      <ng-template utilsGridRowTemplate let-lobby>
        {{ getLobbyPlayerCount(lobby.id) }}
      </ng-template>
    </utils-grid-column>
    <utils-grid-column field="play" title=" ">
      <ng-template utilsGridRowTemplate let-lobby>
        <button mat-button (click)="play(lobby.id)">
          <i class="fa-solid fa-play"></i>
        </button>
      </ng-template>
    </utils-grid-column>
  </utils-grid>
</div>
<br class="p-50 m-50" />
